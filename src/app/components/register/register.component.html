<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Alta de Usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm">

      <!--Nombre-->
      <div class="form-group row">
          <label class="col-sm-12 col-form-label">Nombre</label>
          <div class="col-sm-12">
              <input type="text"
                     formControlName="nombre"
                     placeholder="Ingrese el nombre" 
                     class="form-control"
                     [ngClass]="{ 'control-error': submitted && f.nombre.errors }" />
              <div *ngIf="submitted && f.nombre.errors" class="form-error">
                  <div *ngIf="f.nombre.errors.required">El nombre es requerido</div>
              </div>
          </div>
      </div>

      <!--Apellido-->
      <div class="form-group row">
          <label class="col-sm-12 col-form-label">Apellido</label>
          <div class="col-sm-12">
              <input type="text"
                     formControlName="apellido"
                     placeholder="Ingrese el apellido" 
                     class="form-control"
                     [ngClass]="{ 'control-error': submitted && f.apellido.errors }" />
              <div *ngIf="submitted && f.apellido.errors" class="form-error">
                  <div *ngIf="f.apellido.errors.required">El apellido es requerido</div>
              </div>
          </div>
      </div>

      <!--Username-->
      <div class="form-group row">
          <label class="col-sm-12 col-form-label">Nombre de usuario</label>
          <div class="col-sm-12">
              <input type="text"
                     formControlName="username"
                     class="form-control"
                     placeholder="Ingrese el nombre de usuario" 
                     [ngClass]="{ 'control-error': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="form-error">
                  <div *ngIf="f.nombre.username.required">El nombre de usuario es requerido</div>
              </div>
          </div>
      </div>

      <!--Contrase単a-->
      <div class="form-group row">
          <label class="col-sm-12 col-form-label">Contrase単a</label>
          <div class="col-sm-12">
              <input type="text"
                     formControlName="password"
                     class="form-control"
                     placeholder="Ingrese la contrase単a" 
                     [ngClass]="{ 'control-error': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="form-error">
                  <div *ngIf="f.nombre.password.required">La contrase単a es requerida</div>
              </div>
          </div>
      </div>
    </form>
    <div class="col-md-12 text-center red-colour" *ngIf="messageError">
      {{messageError}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="register()">Registrarse</button>
    <button type="button" class="btn btn-info" (click)="closeModal()">Cancelar</button>
  </div>
